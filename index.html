<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microbe Wars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import a Tech/Lab Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-bg: #050b14;
        --color-ui-border: rgba(255, 255, 255, 0.15);
        --scan-line-color: rgba(0, 255, 255, 0.03);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--color-bg);
        font-family: 'Chakra Petch', sans-serif; /* Tech/Sci-fi look */
        color: #e2e8f0;
      }

      /* --- Global Atmospherics --- */
      
      /* Grain/Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          var(--scan-line-color) 50%,
          transparent 50%
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1;
      }

      /* --- Utility Classes --- */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
      
      .font-mono-lab {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- Animations --- */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-membrane {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); }
        70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3-force": "https://esm.sh/d3-force@^3.0.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
